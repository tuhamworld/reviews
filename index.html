<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reviews</title>
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- styles -->
  <link rel="stylesheet" href="/css/styles.css" />
</head>

<body>
  <main>
    <section class="container">

      <div class="title">
        <h2>Our Reviews</h2>
        <div class="underline"></div>
      </div>

      <article class="review">
        <div class="img-container">
          <img src="/images/person-1.jpeg" id="person-img" alt="">
        </div>
        <h4 id="author">Sara Jones</h4>
        <p id="job">UX Designer</p>
        <p id="info">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea quas nostrum sapiente rem distinctio, reiciendis
          obcaecati vel magni, dolorem eligendi excepturi minus tempore? Quae, minus ex? Dolore voluptatem dignissimos
          porro?
        </p>

        <!-- Prev Next Buttons -->

        <div class="button-container">
          <button class="prev-btn">
            <i class="fa-solid fa-chevron-left"></i>
          </button>

          <button class="next-btn">
            <i class="fa-solid fa-chevron-right"></i>
          </button>
        </div>

        <!-- Random Button -->

        <button class="random-btn">Surprise Me</button>

      </article>

    </section>
  </main>


  <!-- javascript -->
  <script src="/js/app.js"></script>
</body>

</html>
